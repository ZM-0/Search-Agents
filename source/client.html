<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8">
    <title>Search Agents</title>
    <link rel="stylesheet" type="text/css" href="client.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="map-section"></div>
      <div class="control-section">
        <h2>Controls</h2>
        <h3 id="current-map">Current Map: </h3>
        <div class="shelf">
          <div class="dropdown-wrapper">
            <div id="map-dropdown" class="dropdown"></div>
          </div>
          <button id="load-button">Load map</button>
        </div>
        <div class="shelf">
          <input type="number" id="height-input" placeholder="Height"/>
          <input type="number" id="width-input" placeholder="Width"/>
          <button id="create-button">Create Map</button>
        </div>
        <div class="shelf">
          <button id="save-button">Save Map</button>
          <button id="delete-button">Delete Map</button>
        </div>
        <div class="shelf">
          <button id="search-button">Search</button>
          <button id="reset-button">Reset</button>
        </div>
      </div>
    </div>
    <script type="module" src="client.js"></script>
  </body>
</html>
